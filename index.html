<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Toy Tale</title>
  </head>
  <body>
    <div id="toy-header">
      <img src="https://fontmeme.com/permalink/180719/67429e6afec53d21d64643101c43f029.png" alt="toy-header">
    </div>
    <div class="container">
      <form class="add-toy-form" onsubmit="return false">
        <h3>Create a toy!</h3>
        <input id="toyName" type="text" name="name" value="" placeholder="Enter a toy's name..." class="input-text">
        <br>
        <input id="toyImage" type="text" name="image" value="" placeholder="Enter a toy's image URL..." class="input-text">
        <br>
        <input id="createToyBtn" type="submit" name="submit" value="Create New Toy" class="submit">
      </form>
    </div>
    <p style="text-align:center">
      Andy needs your help! <button id="new-toy-btn">Add a new toy!</button>
    </p>
    <div id="toy-collection"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="src/config.js"></script>
    <script src="src/Database.js"></script>
    <script src="src/models/Toy.js"></script>
    <script src="src/ToyBox.js"></script>
    <script src="src/ToyBoxControl.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="index.css"/>
  </body>
</html>
